
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Only The Best - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    .hidden { display: none; }
    .login-box { max-width: 400px; margin: 100px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; text-align: center; }
    .admin-panel { display: none; max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #203a43; }
    textarea, input[type="text"], input[type="file"] { width: 100%; margin: 10px 0; }
    .preview-area img { max-width: 150px; margin: 10px; display: inline-block; }
    label { font-weight: bold; display: block; margin-top: 20px; }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Admin Access</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="checkPassword()">Login</button>
</div>

<div class="admin-panel" id="adminPanel">
  <h2>Content Editor</h2>
  <div>
    <label>Select Image and Placement:</label>
    <input type="file" accept="image/*" onchange="previewImage(event)">
    <select id="placement">
      <option value="logo">Replace Logo</option>
      <option value="background">Set as Background</option>
      <option value="main">Main Section</option>
      <option value="gallery">Add to Gallery</option>
    </select>
    <div class="preview-area" id="imagePreview"></div>
  </div>

  <hr>

  <h3>Add Product</h3>
  <input type="text" id="productName" placeholder="Product Name" />
  <textarea id="productDesc" placeholder="Product Description"></textarea>
  <button onclick="addProduct()">Add Product</button>

  <h3>Add Article</h3>
  <input type="text" id="articleTitle" placeholder="Article Title" />
  <textarea id="articleContent" placeholder="Article Content"></textarea>
  <button onclick="addArticle()">Add Article</button>

  <h4>Copy results below into your HTML:</h4>
  <textarea id="output" rows="10"></textarea>
</div>

<script>
  function checkPassword() {
    const pass = document.getElementById('password').value;
    if (pass === '1234') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';
    } else {
      alert('Incorrect password');
    }
  }

  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
      const output = document.getElementById('imagePreview');
      output.innerHTML = '<img src="' + reader.result + '" />';
      document.getElementById('output').value += "\n<!-- Insert this image -->\n<img src=\"" + reader.result + "\" class=\"" + document.getElementById('placement').value + "\">";
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  function addProduct() {
    const name = document.getElementById('productName').value;
    const desc = document.getElementById('productDesc').value;
    const html = `<div class="product"><h3>${name}</h3><p>${desc}</p></div>`;
    document.getElementById('output').value += "\n" + html;
  }

  function addArticle() {
    const title = document.getElementById('articleTitle').value;
    const content = document.getElementById('articleContent').value;
    const html = `<div class="article"><h3>${title}</h3><p>${content}</p></div>`;
    document.getElementById('output').value += "\n" + html;
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recommended â€“ Admin</title>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '.rich-editor',
      height: 300
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }
    header {
      background-color: #0b2545;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }
    .admin-section {
      max-width: 900px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .admin-section h2 {
      margin-top: 0;
    }
    .admin-section input, .admin-section textarea, .admin-section select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .admin-section button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="AI Recommended Logo">
    <nav>
      <a href="index.html">View Site</a>
    </nav>
  </header>

  <section class="admin-section">
    <h2>ðŸ›’ Add a Product</h2>
    <label>Product Title</label>
    <input type="text" placeholder="Example: Samsung S23 vs S24">

    <label>Category</label>
    <select>
      <option>Smartphones</option>
      <option>Kitchen Gadgets</option>
      <option>Hair Tools</option>
      <option>Others</option>
    </select>

    <label>Image URL</label>
    <input type="text" placeholder="Paste image link here">

    <label>Comparison / Description</label>
    <textarea class="rich-editor"></textarea>

    <label>Link 1</label>
    <input type="text" placeholder="Affiliate link 1">
    <label>Link 2</label>
    <input type="text" placeholder="Affiliate link 2">
    <label>Link 3</label>
    <input type="text" placeholder="Affiliate link 3">

    <button onclick="alert('Product saved manually. Paste into category/product file.')">Save Product</button>
  </section>

  <section class="admin-section">
    <h2>ðŸ“° Add Article</h2>
    <label>Article Title</label>
    <input type="text" placeholder="Example: Top 5 AI tools in 2025">

    <label>Content</label>
    <textarea class="rich-editor"></textarea>

    <label>Author / Source</label>
    <input type="text" placeholder="Optional: Source or author name">

    <button onclick="alert('Article saved manually. Paste into articles page.')">Save Article</button>
  </section>

  <section class="admin-section">
    <h2>ðŸ“„ Add Content to Any Page</h2>
    <label>Page Name</label>
    <input type="text" placeholder="Example: Home, About, Contact">

    <label>Section Title</label>
    <input type="text" placeholder="Optional section heading">

    <label>Content</label>
    <textarea class="rich-editor"></textarea>

    <button onclick="alert('Custom content saved manually. Paste into target page.')">Save Page Content</button>
  </section>

  <footer>
    &copy; 2025 AI Recommended. All content added manually for static site structure.
  </footer>
</body>
</html>
